<canvas width = "800"  height = "800"> </canvas>

<script>
var pantalla = document.querySelector("canvas");    
var pincel = pantalla.getContext("2d");

pincel.fillStyle = "blue";
pincel.beginPath();
pincel.moveTo(10,10);
pincel.lineTo(10,100);
pincel.lineTo(40,100);
pincel.lineTo(40,40);
pincel.lineTo(55,50);
pincel.lineTo(70,40);
pincel.lineTo(70,100);
pincel.lineTo(100,100);
pincel.lineTo(100,10);
pincel.lineTo(70,10);
pincel.lineTo(55,20);
pincel.lineTo(40,10);

pincel.fill();


</script>
