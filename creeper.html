<canvas width = "350"  height = "300"> </canvas>

<script>

var pantalla = document.querySelector("canvas");    
var pincel = pantalla.getContext("2d");

//cabeza
pincel.fillStyle = "darkgreen"; // propiedad  
pincel.fillRect(0,0,350,300);  // funcion
//ojo izquierdo
pincel.fillStyle = "black"; // propiedad  
pincel.fillRect(50,55,90,90);  // funcion 90*90
//ojo derecho
pincel.fillStyle = "black"; // propiedad  
pincel.fillRect(210,55,90,90);  // funcion 90*90
//nariz
pincel.fillStyle = "black"; // propiedad  
pincel.fillRect(140,145,70,100);  // funcion 70*100
// bocaizquierda
pincel.fillStyle = "black"; // propiedad  
pincel.fillRect(100,190,40,110);  // funcion 40*110
//boca derecha
pincel.fillStyle = "black"; // propiedad  
pincel.fillRect(210,190,40,110);  // funcion 40*110

</script>
